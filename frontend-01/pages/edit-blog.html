<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Edit Blog</title>
</head>

<body>
    <nav class="simple-nav">
        <div class="nav-container">
            <a href="../index.html" class="nav-brand">Blog</a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="blogs.html">All Blogs</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h1>Edit Blog</h1>

            <div id="loadingMessage" class="loading">Loading blog data...</div>

            <form id="blogForm" style="display: none;">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="content">Content *</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="isActive" name="isActive">
                        <span>Active</span>
                    </label>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Update Blog</button>
                    <a href="blogs.html" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/api/client.js"></script>
    <script src="../js/pages/blog-form.js"></script>
</body>

</html>
